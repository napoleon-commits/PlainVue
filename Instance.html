<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instance</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Data and Methods -->
        <p>{{foo}}</p>
        <button @click="foo = foo == 'foo'?'bar':'foo'">Change it</button>
        <!-- Instance Properties and Variables -->
        <p>{{a}}</p>
        <button @click="a += 1">Change Value of `a`</button>
    </div>
    <script>
        var obj = {
            foo: "foo",
            a: 1
        }
        // Prevents existing properties from being changed
        Object.freeze(obj);
        var obj2 = {
            foo: "foo",
            a: 1
        }
        const vm = new Vue({
            el:"#app",
            data: function(){
                // return obj;
                return obj2;
            }
        });
        
        console.log(vm.$data === obj2);
        console.log(vm.$el === document.getElementById('app'));

        vm.$watch('a', function(newValue, oldValue){
            console.log(`vm.a has changed from ${oldValue} to ${newValue}`)
        });
    </script>
</body>
</html>
